<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact / My Info</title>
  <style>
    body { font-family: system-ui, Arial; max-width:720px; margin:30px auto; padding:10px; }
    label { display:block; margin-top:12px; font-weight:600; }
    input[type="text"], input[type="email"], input[type="password"], textarea { width:100%; padding:8px; margin-top:6px; box-sizing:border-box; }
    .row { display:flex; gap:12px; align-items:center; margin-top:8px; }
    .small { width:auto; }
    button { margin-top:14px; padding:8px 14px; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  <p>Feel free to get in touch using the form below.</p>

  <form method="post" action="/submit">
    <label for="name">Name:</label>
    <input id="name" name="name" type="text" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input id="email" name="email" type="email" placeholder="Enter your email" required>

    <label for="password">Password (optional â€” will be stored hashed):</label>
    <input id="password" name="password" type="password" placeholder="Enter a password if needed">

    <label>Choose your gender:</label>
    <div class="row">
      <label class="small"><input type="radio" name="gender" value="Male" checked> Male</label>
      <label class="small"><input type="radio" name="gender" value="Female"> Female</label>
      <label class="small"><input type="radio" name="gender" value="Other"> Other</label>
    </div>

    <label>Select your interests:</label>
    <div class="row">
      <label class="small"><input type="checkbox" name="interests" value="Coding"> Coding</label>
      <label class="small"><input type="checkbox" name="interests" value="Reading"> Reading</label>
      <label class="small"><input type="checkbox" name="interests" value="Music"> Music</label>
    </div>

    <label for="bio">Bio (up to 200 characters):</label>
    <textarea id="bio" name="bio" maxlength="200" placeholder="Enter your bio"></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
